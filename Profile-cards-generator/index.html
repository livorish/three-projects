<!DOCTYPE html>
<html>
<head>
    <title>Profile cards generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs6 col-md-3 form-container">
                <form id="myForm">
                    <div class="form-group">
                        <label for="user_name">Name</label>
                        <input type="text" for="form-control" id="user_name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="user_email">Name</label>
                        <input type="email" for="form-control" id="user_email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="user_age">Name</label>
                        <input type="text" for="form-control" id="user_age" placeholder="Enter age">
                    </div>
                    <p class="text-danger" id="error">Wrong!!! The field should not be empty</p>
                    <input type="submit" class="btn btn-block btn-primary" value="Add user">
                </form>
            </div>
            <div class="col-xs-12 col-md-9 content-container">
                <div class="row" id="parent_avatars">
                    
                </div> 
            </div>

            

        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
